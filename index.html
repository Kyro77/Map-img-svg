<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adelaide Central Market - JSON Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  main {
    max-width: 700px;
    width: 100%;
    margin: 40px 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  .stall {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 12px;
    background-color: #f9f9f9;
    text-align: left;
  }
  pre {
    background: #f4f4f4;
    padding: 8px;
    border-radius: 4px;
    overflow-x: auto;
  }

  .backgroundimg{
    width: 73vw;
    height: auto;
    position: fixed;
    z-index: -1000;
    opacity: .4;
    top: -3%;
    left: -1%;
  }
  
</style>
</head>
<body>

  <img class="backgroundimg" src="https://adelaidecentralmarket.com.au/site/wp-content/uploads/2018/06/ACM-logo-2013-500x500.png" alt="">

<main>
  <h1>Adelaide Central Market JSON Generator</h1>

  <div>
    <input id="stallId" placeholder="Stall ID (e.g., S56-57)">
    <input id="name" placeholder="Stall Name">
    <input id="tags" placeholder="Tags (comma separated)">
    <input id="thumbnail" placeholder="Thumbnail URL">
    <input id="url" placeholder="Stall URL">
    <textarea id="info" placeholder="Info / Opening Hours"></textarea>
    <br>
    <button onclick="addStall()">Add Stall</button>
  </div>

  <h2>Stalls</h2>
  <div id="stallList"></div>

  <div>
    <button onclick="downloadJSON()">Export JSON</button>
    <input type="file" id="fileInput" accept=".json" style="display:none">
    <button onclick="document.getElementById('fileInput').click()">Import JSON</button>
    <button onclick="clearAll()">Clear All</button>
  </div>
</main>

<script>
let stalls = JSON.parse(localStorage.getItem('stallsData')) || {};

function saveToLocal() {
  localStorage.setItem('stallsData', JSON.stringify(stalls));
}

function addStall() {
  const id = document.getElementById('stallId').value.trim();
  if (!id) return alert('Stall ID is required!');
  stalls[id] = {
    name: document.getElementById('name').value.trim(),
    tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
    thumbnail: document.getElementById('thumbnail').value.trim(),
    url: document.getElementById('url').value.trim(),
    info: document.getElementById('info').value.trim()
  };
  saveToLocal();
  renderStalls();
  clearInputs();
}

function renderStalls() {
  const list = document.getElementById('stallList');
  list.innerHTML = '';
  for (const [id, stall] of Object.entries(stalls)) {
    const div = document.createElement('div');
    div.className = 'stall';
    div.innerHTML = `
      <strong>${id}: ${stall.name}</strong><br>
      Tags: ${stall.tags.join(', ')}<br>
      Thumbnail: <a href="${stall.thumbnail}" target="_blank">View</a><br>
      URL: <a href="${stall.url}" target="_blank">Visit</a><br>
      Info: <pre>${stall.info}</pre><br>
      <button onclick="removeStall('${id}')">Remove</button>
    `;
    list.appendChild(div);
  }
}

function removeStall(id) {
  delete stalls[id];
  saveToLocal();
  renderStalls();
}

function clearInputs() {
  document.getElementById('stallId').value = '';
  document.getElementById('name').value = '';
  document.getElementById('tags').value = '';
  document.getElementById('thumbnail').value = '';
  document.getElementById('url').value = '';
  document.getElementById('info').value = '';
}

function downloadJSON() {
  const blob = new Blob([JSON.stringify(stalls, null, 2)], {type: 'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'stalls.json';
  a.click();
}

document.getElementById('fileInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      stalls = imported;
      saveToLocal();
      renderStalls();
      alert('JSON imported successfully!');
    } catch (err) {
      alert('Invalid JSON file.');
    }
  };
  reader.readAsText(file);
});

function clearAll() {
  if (confirm('Are you sure you want to delete all stalls?')) {
    stalls = {};
    saveToLocal();
    renderStalls();
  }
}

window.onload = renderStalls;
</script>
</body>
</html>
